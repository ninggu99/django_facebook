<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pages</title>
</head>
<body>
    <style>
        .header {
            border: 1px solid rgb(209, 205, 205);
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
    {% for page in pages %}
    <div class="header">
        <div>{{ page.name }} - {{ page.master }} ({{ page.category }})</div>
        <div>{{ page.text }}</div>
        <div>- {{ page.created_at }}</div>
    </div>
    {% endfor %}
</body>
</html>
